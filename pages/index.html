<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Express!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Hello Express!</h1>
    <p>Showing <code>pages/index.html</code></p>
    <div id="config">Config is here...</div>
    <script>
      fetch("/config")
        .then((response) => response.json())
        .then((config) => {
          document.getElementById("config").innerText = JSON.stringify(
            config,
            null,
            2
          );
        });
    </script>
  </body>
</html>
